{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}My Shop{% endblock title %}</title>
        <link href="{% static 'css/base.css' %}" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <a href="/" class="logo">My Shop</a>
        </div>
        <div id="subheader">
            <div class="cart">
                Your cart is empty.
            </div>
        </div>
        <div id="content">

            {% endblock content %}
        </div>
    </body>
</html>
